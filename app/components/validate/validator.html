<h2>Validate Schedule</h2>
<div class="row">
    <div class="col-sm-8">
        <shift-table events="{{events}}">

        </shift-table>
    </div>
    <div class="col-sm-4">
        <div class="well" ng-show="user.is_admin">
            <label for="choose-user">
                Choose Users
            </label>
            <select id="choose-user" ng-model="data.selectedUsers" ng-options="user as user.name for user in users track by user.id"  class="form-control" multiple>

            </select>
        </div>
        <div class="well">
            <form ng-submit="validateSchedule()">
                <label for="validate-date">Choose a Date:</label>
                <datetimepicker id="validate-date" data-datetimepicker-config="{modelType:'moment',minView:'day'}" data-ng-model="data.validateDate" data-on-set-time="onValidateDateSet(newDate, oldDate)"></datetimepicker>
                <button type="submit" class="btn btn-primary btn-block">Validate Schedule</button>
            </form>

        </div>
    </div>
</div>
